<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketing Materials • MOVE THAT COUCH!</title>

  <link rel="icon" href="data:," />

  <style>
    :root{
      --page-pad: clamp(16px, 4.5vw, 28px);
      --max: 900px;

      --ink:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;

      --shadow: 0 1px 8px rgba(0,0,0,0.06);
      --radius: 12px;

      --btn-max: 520px;
      --btn-h: 56px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#f7f7f7;
      color:#111;
    }

    header{
      background: var(--ink);
      color:#fff;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(var(--page-pad) + env(safe-area-inset-right))
        14px
        calc(var(--page-pad) + env(safe-area-inset-left));
    }

    .headerInner{
      max-width: var(--max);
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .headerLeft{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    header a{
      color:#fff;
      text-decoration:none;
      opacity:0.9;
      font-weight:600;
      width:fit-content;
    }
    header a:hover{ opacity:1; }

    header h1{
      margin:0;
      font-size: clamp(18px, 4.6vw, 22px);
      line-height:1.15;
    }

    .logoLink{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius:16px;
      text-decoration:none;
    }

    .headerLogo{
      height:56px;
      background:#fff;
      padding:6px;
      border-radius:14px;
    }

    @media (min-width:768px){
      .headerLogo{ height:64px; }
    }

    main{
      max-width: var(--max);
      margin:0 auto;
      padding:
        18px
        calc(var(--page-pad) + env(safe-area-inset-right))
        24px
        calc(var(--page-pad) + env(safe-area-inset-left));
    }

    .card{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      margin-top:14px;
    }

    label{
      font-weight:800;
      display:block;
      margin-bottom:8px;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #cbd5e1;
      font-size:15px;
    }

    button{
      border:0;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
    }

    .btn-blue{ background:#2563eb; color:#fff; }
    .btn-gray{ background:#475569; color:#fff; }

    .primaryActions,
    .flyerActions{
      display:grid;
      gap:12px;
      justify-items:center;
      margin-top:12px;
    }

    .primaryBtn,
    .flyerBtn{
      width:100%;
      max-width: var(--btn-max);
      height: var(--btn-h);
      font-size: clamp(16px, 4.2vw, 18px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 18px;
    }

    .note{
      font-size:14px;
      color:var(--muted);
      line-height:1.35;
      margin-top:10px;
    }

    .divider{
      height:1px;
      background:var(--line);
      margin:16px 0;
    }

    .qrWrap{
      display:grid;
      gap:14px;
      margin-top:14px;
    }

    @media (min-width:900px){
      .qrWrap{
        grid-template-columns:320px 1fr;
      }
    }

    .qrBox{
      max-width:260px;
      margin:0 auto;
      border:1px solid var(--line);
      border-radius: var(--radius);
      padding:12px;
      text-align:center;
    }

    canvas{
      width:180px;
      height:180px;
      display:block;
      margin:0 auto;
    }

    @media (min-width:480px){
      canvas{ width:200px; height:200px; }
    }

    @media (min-width:900px){
      canvas{ width:220px; height:220px; }
    }

    /* ✅ Footer now truly matches home page */
    .footerLinks{
      padding:
        18px
        calc(var(--page-pad) + env(safe-area-inset-right))
        calc(28px + env(safe-area-inset-bottom))
        calc(var(--page-pad) + env(safe-area-inset-left));
      display:flex;
      justify-content:center;
      gap:18px;
      flex-wrap:wrap;
      font-size:14px;
      color:var(--muted);
    }

    .footerLinks a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
    }

    .footerLinks a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>

<header>
  <div class="headerInner">
    <div class="headerLeft">
      <a href="/">← Home</a>
      <h1>Marketing Materials</h1>
    </div>

    <a class="logoLink" href="/" aria-label="Back to home">
      <img class="headerLogo" src="/mtc_couch_appicon_white_1024_adjusted.png" alt="MOVE THAT COUCH!" />
    </a>
  </div>
</header>

<main>
  <!-- CONTENT UNCHANGED -->
</main>

<!-- ✅ Footer moved OUTSIDE main -->
<div class="footerLinks">
  <a href="/about">About</a>
  <a href="https://legal.movethatcouch.com/privacy.html" target="_blank">Privacy Policy</a>
  <a href="https://legal.movethatcouch.com/tos.html" target="_blank">Terms of Service</a>
</div>

</body>
</html>
