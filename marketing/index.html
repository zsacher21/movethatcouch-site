<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketing Materials ‚Ä¢ MOVE THAT COUCH!</title>

  <!-- Optional: stop favicon 404 noise -->
  <link rel="icon" href="data:," />

  <style>
    /* Success message: put the "Hi Name üëã" on its own centered line */
    .success{
      text-align: center;
    }

    .successSub{
      display: inline-block;
      margin-top: 6px;
      font-weight: 800;
    }

    :root{
      --page-pad: clamp(16px, 4.5vw, 28px);
      --max: 900px;

      --ink:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;

      --shadow: 0 1px 8px rgba(0,0,0,0.06);
      --radius: 12px;

      --btn-max: 520px;
      --btn-h: 56px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#f7f7f7;
      color:#111;
    }

    header{
      background: var(--ink);
      color:#fff;
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(var(--page-pad) + env(safe-area-inset-right))
        14px
        calc(var(--page-pad) + env(safe-area-inset-left));
    }

    .headerInner{
      max-width: var(--max);
      margin: 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .headerLeft{
      display:flex;
      flex-direction:column;
      gap:8px;
      min-width:0;
    }

    header a{
      color:#fff;
      text-decoration:none;
      opacity:0.9;
      font-weight:600;
      width: fit-content;
    }
    header a:hover{ opacity:1; }

    header h1{
      margin:0;
      font-size: clamp(18px, 4.6vw, 22px);
      line-height:1.15;
    }

    .logoLink{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      border-radius: 16px;
      -webkit-tap-highlight-color: transparent;
      text-decoration:none;
      flex-shrink:0;
    }

    .headerLogo{
      height: 56px;
      width:auto;
      display:block;
      border-radius: 14px;
      background:#fff;
      padding:6px;
    }

    @media (min-width: 768px){
      .headerLogo{ height: 64px; }
    }

    main{
      max-width: var(--max);
      margin: 0 auto;
      padding:
        18px
        calc(var(--page-pad) + env(safe-area-inset-right))
        24px
        calc(var(--page-pad) + env(safe-area-inset-left));
    }

    .card{
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-top: 14px;
    }

    label { display:block; font-weight:800; margin-bottom:8px; }

    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #cbd5e1;
      font-size:15px;
    }

    button{
      border: 0;
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      font-size: 14px;
    }

    button:disabled{
      opacity: 0.55;
      cursor: not-allowed;
    }

    .btn-blue  { background:#2563eb; color:white; }
    .btn-gray  { background:#475569; color:white; }

    .note{
      color: var(--muted);
      font-size:14px;
      margin-top:10px;
      line-height:1.35;
    }

    .error { color:#b91c1c; font-weight:800; margin-top:10px; display:none; }
    .success { color:#166534; font-weight:800; margin-top:10px; display:none; }

    .divider { height:1px; background: var(--line); margin:16px 0; }
    .sectionTitle { font-weight:900; margin-top:6px; color: var(--ink); }

    .qrWrap{
      display:grid;
      gap: 14px;
      margin-top:14px;
    }

    @media (min-width: 900px){
      .qrWrap{
        grid-template-columns: 1fr 320px;
        gap: 18px;
      }
    }

    .qrBox{
      max-width: 260px;
      margin: 0 auto;
      background:#fff;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 12px;
      text-align:center;
    }

    canvas{
      width: 180px;
      height: 180px;
      display:block;
      margin: 0 auto;
      background:#fff;
    }

    .small{
      font-size: 11px;
      color: var(--muted);
      margin-top: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .primaryActions{
      margin-top: 12px;
      display:grid;
      gap: 12px;
      justify-items:center;
    }

    .primaryBtn{
      width:100%;
      max-width: var(--btn-max);
      height: var(--btn-h);
      border-radius: 14px;
      font-weight: 900;
      font-size: 16px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .flyerActions{
      margin-top: 10px;
      display:grid;
      gap: 12px;
    }

    .flyerBtn{
      width:100%;
      height: var(--btn-h);
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
    }

    /* Footer links ‚Äì HOME style */
    .footerLinks{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px;
      text-align: center;
      font-size: 14px;
    }

    .footerLinks a{
      color:#2563eb;
      text-decoration:none;
      font-weight: 500;
    }

    .footerLinks a + a::before{
      content: " | ";
      color:#94a3b8;
      margin: 0 10px;
    }
  </style>
</head>

<body>

<header>
  <div class="headerInner">
    <div class="headerLeft">
      <a href="/">‚Üê Home</a>
      <h1>Marketing Materials</h1>
    </div>
    <a class="logoLink" href="/">
      <img class="headerLogo" src="/mtc_couch_appicon_white_1024_adjusted.png" alt="MOVE THAT COUCH!" />
    </a>
  </div>
</header>

<main>
  <div class="card">
    <label for="refInput">Paste your referral link (or just the code)</label>
    <input id="refInput" />

    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>

    <div class="qrWrap">
      <div>
        <div class="note">
          <b>How it works:</b> This page generates a QR code that points to your referral link.
          <div class="divider"></div>
          <b>Tip:</b> If no referral is entered, a generic QR is shown.
          <div class="divider"></div>

          <div class="sectionTitle">Flyers</div>
          <div class="note" id="flyerNote">
            We‚Äôll embed your personalized QR directly into printable flyers.
          </div>

          <div class="flyerActions">
            <button class="btn-gray flyerBtn">Shop Flyer</button>
            <button class="btn-gray flyerBtn">Countertop Tents (2)</button>
            <button class="btn-gray flyerBtn">Tear-off Tabs</button>
            <button class="btn-gray flyerBtn">Driver Windshield</button>
          </div>
        </div>
      </div>

      <div class="qrBox">
        <canvas id="qrCanvas" width="240" height="240"></canvas>
        <div class="small" id="finalLinkText"></div>

        <div class="primaryActions">
          <button class="btn-blue primaryBtn" id="downloadBtn">Download QR (PNG)</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div class="footerLinks">
  <a href="/">Home</a>
  <a href="https://legal.movethatcouch.com/privacy.html" target="_blank">Privacy Policy</a>
  <a href="https://legal.movethatcouch.com/tos.html" target="_blank">Terms of Service</a>
</div>

</body>
</html>
