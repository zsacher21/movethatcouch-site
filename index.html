<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVE THAT COUCH!</title>
  <style>
    :root{
      --bg: #f7f7f7;
      --ink: #111;

      --green: #22c55e;
      --blue: #2563eb;
      --slate: #475569;

      /* Mobile-first spacing knobs */
      --pad: clamp(16px, 4.5vw, 28px);
      --contentMax: 680px;
      --btnMax: 520px;

      --radius: 14px;
      --gap: clamp(10px, 2.8vw, 14px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      text-align: center;
    }

    /* Center content nicely and respect iPhone safe areas */
    main {
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding:
        calc(var(--pad) + env(safe-area-inset-top))
        calc(var(--pad) + env(safe-area-inset-right))
        calc(var(--pad) + env(safe-area-inset-bottom))
        calc(var(--pad) + env(safe-area-inset-left));
    }

    .container{
      width: 100%;
      max-width: var(--contentMax);
      margin: 0 auto;
    }

    .logoHeader{
  display:flex;
  justify-content:center;
  margin: 32px 0 18px;
}

.logoImg{
  width: 100%;
  max-width: 340px; /* increase until it matches Home */
  height: auto;
  display:block;
}

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: clamp(18px, 4vw, 28px);
    }

    .logo-link { display: inline-block; }

    .logo {
      width: min(300px, 70vw);
      height: auto;
      display: block;
    }

    .button-stack{
      display: grid;
      gap: var(--gap);
      justify-items: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;

      width: 100%;
      max-width: var(--btnMax);

      padding: clamp(12px, 3.6vw, 16px) clamp(14px, 4.2vw, 20px);
      font-size: clamp(15px, 4.2vw, 18px);
      font-weight: 700;
      line-height: 1.1;

      border-radius: var(--radius);
      text-decoration: none;
      color: white;
      background: var(--green);

      /* Optional polish */
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .button:active { transform: translateY(1px); }
    .button.secondary { background: var(--blue); }
    .button.gray { background: var(--slate); }

    footer {
      margin-top: clamp(22px, 5vw, 40px);
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    /* Footer link layout */
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .footer-sep{
      color:#9ca3af;
    }

    .footer-copy{
      margin-top: 10px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
    }

    footer a {
      color: var(--blue);
      text-decoration: none;
      white-space: nowrap;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile: stack footer links for safe tap targets */
    @media (max-width: 420px) {
      .footer-links {
        flex-direction: column;
        gap: 10px;
      }

      .footer-sep{
        display:none;
      }

      footer a {
        padding: 6px 0;
      }
    }

    /* Slightly tighter on very small phones */
    @media (max-width: 360px){
      .logo { width: min(280px, 74vw); }
      footer { font-size: 13px; }
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="logo-container">
        <a class="logo-link" href="/about" aria-label="About MOVE THAT COUCH!">
          <img src="/logo.png" alt="MOVE THAT COUCH!" class="logo" />
        </a>
      </div>

      <div class="button-stack">
        <a class="button" href="#" target="_blank" rel="noopener">
          Download on the App Store
        </a>

        <a class="button secondary" href="#" target="_blank" rel="noopener">
          Get it on Google Play
        </a>

        <a class="button gray" href="/marketing">
          Marketing Materials
        </a>
      </div>

      <footer>
        <div class="footer-links">
          <a href="/about">About</a>
          <span class="footer-sep">|</span>
          <a href="/contact">Contact</a>
          <span class="footer-sep">|</span>
          <a href="https://legal.movethatcouch.com/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
          <span class="footer-sep">|</span>
          <a href="https://legal.movethatcouch.com/tos.html" target="_blank" rel="noopener">Terms of Service</a>
        </div>

        <div class="footer-copy">
          Â© 2026 ZM Platforms LLC. All rights reserved.
        </div>
      </footer>

    </div>
  </main>

</body>
</html>
