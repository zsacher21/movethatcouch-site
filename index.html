<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVE THAT COUCH!</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
      text-align: center;
    }

    main {
      padding: 48px 16px 40px;
      max-width: 640px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 32px;
    }

    .logo-link { display: inline-block; }
    .logo {
      max-width: 280px;
      width: 85%;
      height: auto;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 12px auto;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #22c55e;
    }

    .button.secondary { background: #2563eb; }
    .button.gray { background: #475569; }

    footer {
      margin-top: 48px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>

  <main>
    <div class="logo-container">
      <a class="logo-link" href="/about" aria-label="About MOVE THAT COUCH!">
        <img src="/logo.png" alt="MOVE THAT COUCH!" class="logo" />
      </a>
    </div>

    <a class="button" href="#" target="_blank" rel="noopener">
      Download on the App Store
    </a>

    <a class="button secondary" href="#" target="_blank" rel="noopener">
      Get it on Google Play
    </a>

    <a class="button gray" href="/marketing">
      Marketing Materials
    </a>

    <footer>
      <a href="/about">About</a>
      |
      <a href="https://legal.movethatcouch.com/privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
      |
      <a href="https://legal.movethatcouch.com/tos.html" target="_blank" rel="noopener">Terms of Service</a>
    </footer>
  </main>

</body>
</html>
