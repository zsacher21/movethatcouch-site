<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVE THAT COUCH!</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      color: #111;
      text-align: center;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 24px 16px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin-top: 8px;
      font-size: 16px;
      opacity: 0.9;
    }
    main {
      padding: 40px 16px;
      max-width: 640px;
      margin: 0 auto;
    }
    .button {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 12px auto;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #22c55e;
    }
    .button.secondary {
      background: #2563eb;
    }
    .button.gray {
      background: #475569;
    }
    footer {
      margin-top: 48px;
      font-size: 14px;
      color: #555;
    }
    footer a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 8px;

</head>

  <header>
    <h1>MOVE THAT COUCH!</h1>
    <p>Furniture delivery, made easy.</p>
  </header>

  <main>
    <a class="button" href="#" target="_blank">
      Download on the App Store

      Get it on Google Play
    </a>

    <footer>

</html>
